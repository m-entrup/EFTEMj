Error.PostEdgeImages=<html><p>Die Berechnung des Elementverteilungsbildes kann nicht gestartet werden.</p><p>Der gewählte Energieverlust der <b>Elementkante</b> ermöglicht kein Fenster hinter der Elementkante.<br />Wählen sie einen anderen Energieverlust für die <b>Elementkante</b> oder überprüfen sie die Energieverluste der Bilder.<br />Für letzteres wählen sie im Hauptmenü die Funktion <code>Stack-Setup</code>.</p></html>
