#ChangeStackDialog
Title.ChangeStackDialog=Stack auswählen...

Label.ChangeStackInfo=<html><p>Bitte ein Bild auswählen:<br />Dieses Bild wird für die weiteren Berechnungen genutzt.</p></html>
Label.ChangeStackDetailedInfo=<html><p>Nur das ausgewählte Bild kann für weitere Berechnungen genutzt werden.<br />Für die meisten Funktionen wird ein Stack anstelle eines einzelnen Bildes benötigt.<br />Ist ein einzelnes Bild gewählt, so erhält man bei den meisten Funktionen eine Fehlermeldung.</p><br /><p>Einen Stack kann man über die entsprechende Funktion des PlugIns erstellen.<br />Alternativ gibt es im Menü <code>"Image>Stacks"</code> eine Funktion zum Erstellen eines Stacks.</p><br /><p><b>Achtung:</b> Nutzen sie keine Bilder mit identischem Namen. Die Auswahl der Bilder geschieht über deren Bezeichnung.<br />Bei zwei Bildern mit identischen Namen kann dadurch immer nur eines ausgewählt werden.<br />Welches es ist hängt davon ab, in welcher Reihenfolge die Bilder geöffnet wurden.</p></html>

#StackSetupDialog
Title.StackSetupDialog=Stack Setup...

Label.StackSetupInfo=<html><p>Eingeben bzw. ändern der Energieverluste.<br />In den Eingabefeldern kann der Energieverlust jedes Bildes einzeln geändert werden.</p><br /><p>Hinweis zu Zahlen mit Nachkommastellen:<br />Statt <code>,</code> muss <code>.</code> verwendet werden.</p></html>
Label.StackSetupDetailedInfo=<html><p>Die Energieverluste sollten automatisch aus den Titeln der Bilder ausgelesen werden.<br />Funktioniert dies nicht, so wird ein Energieverlust von 0 eV angezeigt.<br />Ändern sie den Energieverlust, so gibt es 2 mögliche Resultate:<br /><ol><li>Beinhaltet der Titel des Bildes noch keinen Energieverlust,<br />dann wird er am Ende des Titels mit einem <code>_</code> ergänzt.</li><li>Beinhaltet der Titel des Bildes schon einen Energieverlust,<br />dann wird der alte Wert durch den neuen ersetzt.</li></ol></p><p>Der Energieverlust kann mit bis zu zwei Nachkommastellen angegeben werden.</p></html>

Label.ImageTitle=Bildtitel
Label.ELoss=Energieverlust

#DriftSetupDialog
Titel.DriftSetupDialog=Driftkorrektur...

Label.DriftSetupInfo=<html><p>Die Drift aller Bilder, gegenüber dem Referenzbild, wird durch Berechnung des<br />normierten Kreuzkorrelationskoeffizienten bestimmt.<br />Anschließend werden die Bilder passend zueinander verschoben, um die Drift zu korrigieren.</p></html>
Label.DriftSetupDetailedInfo=<html><p>Bei der Driftkorrektur wird ein markierter Teilbereich des Bildes untersucht.<br />Der Wert <b>Delta</b> wird genutzt, um den Rechenaufwand zu beschränken.<br />Das Referenzbild wird nicht verändert. Bei allen anderen Bildern lässt es sich nicht vermeiden,<br />dass durch die Verschiebung ein Teil des Bildes verloren geht.<br />Die Ausgabe der korrigierten Bilder erfolgt über einen neuen Stack, dessen Titel ein "DK-" als Präfix enthält.</p><br /><p>Die genaue Funktionsweise der normierten Kreuzkorrelation ist in <i>Kapiel 17 - Bildvergleich</i> von<br /><i>W. Burger, M. J. Burge: Digitale Bildverarbeitung - Eine Einführung mit Java und ImageJ</i> erläutert.<br /><a href='http://imagingbook.com/books/'>http://imagingbook.com/books/</a></p></html>

Label.Delta=Delta (Obergrenze Drift)
Label.TemplateImage=Referenzbild
Label.DeltaSelected=Gewähltes Delta

#MapSetupDialog
Titel.MapSetupDialog=Elemental-Mapping...

Label.MapSetupInfo=<html><p>Die Bilder des Stacks werden anhand des Wertes <b>Elementkante</b> in Vorkanten- und Signalbilder unterteilt.<br />Alle Vorkantenbilder werden zur Berechnung des Untergrundes genutzt.<br />Für jedes Signalbild wird ein Elementverteilungsbild berechnet.</p></html>
Label.MapSetupDetailedInfo=<html><p>Zur Berechnung des Untergrundes wird die <b>M</b>aximum <b>L</b>ikelihood <b>E</b>stimation verwendet.<br />Weitere Informationen zur <b>MLE</b> finden sie im folgenden Artikel:<br />Unser, M.; Ellis, J. R.; Pun, T.; Eden, M.: Optimal background estimation in EELS. <i>Journal of Microscopy</i> <b>145</b> (1987), 245-256.</p><br /><p>Die Sortierung der Bilder im Stack ist nicht relevant.<br />Das Programm sortiert die Bilder anhand des Energieverlustes und führt dann die Aufteilung in Vorkanten- und Signalbilder durch.</p><br /><p>Die Parameter haben folgende Bedeutung:<ol><li><b>Elementkante:</b> Der Parameter dient nur zur Unterteilung des Stacks.<br />Der Wert hat keinen Einfluss auf die Berechnungen.</li><li><b>Genauigkeit:</b> Dies ist die Abbruchbedingung für die Iterationen der MLE.<br />Ändert sich das Ergebnis zwischen zwei Iterationen um weniger als den eingegebenen Wert, wird die Berechnung beendet.</li></ol></p><br /><p>Die Ausgabe der Ergebnisse erfolgt im Hauptfenster des PlugIn.<br />Die ersten Ergebnisse können schon betrachtet werden, wenn die restlichen Berechnungen noch laufen.</p></html>

Label.EdgeString=Identifizierte Kante:
Label.EdgeELoss=Elementkante (eV)
Label.MapPrecision=Genauigkeit

#MapResultDialog

Titel.MapResultDialog=Elemental-Mapping - Ergebnisanzeige

Label.MapResultInfo=<html><p>Bei einem Klick auf <b>Anzeigen</b> wird eine Bild/Stack mit dem Ergebnis der jeweiligen Berechnung geöffnet.<br />Noch während die Berechnung läuft können die Ergebnisse der abgeschlossenen Teilberechnungen betrachtet werden.<br />Mit einem Klick auf <b>Exportieren</b> kann man die Ergebnisse direkt speichern.<br />Weitere Buttons werden aktiviert, sobald die zugehörige Berechnung abgeschlossen ist.<br />Bei großen Bildern (z.B. &ge; 4M px) ist beim Anzeigen mit einer Wartezeit zu rechnen.</p><br /><p>Ist ein <b>Overlay in <font "color=red">rot</font></b> zu sehen, handelt es sich um ein Composite Bild. Das Overlay zeigt die Verteilung der Fehler.</p><br /><p><b>Achtung:</b> Sobald die <i>Ergebnisanzeige</i> geschlossen wird gehen alle nicht angezeigten/exportierten Ergebnisse verloren.<br />Bilder die schon geöffnet sind können immer noch gespeichert werden.</p></html>
Label.MapResultDetailedInfo=<html><p>Dieser Dialog liefert Informationen zu den einzelnen Ergebnissen:<ul><li><b>Elementverteilungsbild:</b> Von allen Bildern, deren Energie mindestens dem Wert der Elementkante entspricht,<br />wird der berechnete Untergrund abgezogen, so dass ein Elementverteilungsbild entsteht.<br />Gab es bei der Berechnung des Untergrundes einen Fehler, so besitzt das Pixel den Wert <code>-1.4E-45</code>.</li><li><b>SNR:</b> Das <b>S</b>ignal-to-<b>N</b>oise-<b>R</b>atio gibt das Elementsignal im Verhältnis zum statistischen Rauschen an.<br />Das statistischen Rauschen setzt sich zusammen aus dem Poisson-Rauschen des Elementsignals, dem Poisson-Rauschen des Untergrundes<br />und dem statistischen Fehler aus der Bestimmung des Untergrundes, der durch <b>Sigma²</b> gegeben ist.<br />Die <b>DQE</b> (<b>D</b>etective <b>Q</b>uantum <b>E</b>fficiency) verringert das <b>SNR</b>. Ein idealer Detektor, der jedes Elektron erfasst, würde eine <b>DQE</b> von 1 besitzen.<br />Ist die <b>DQE</b> der benutzen Kamera bekannt, so kann man diese eintragen und damit das <b>SNR</b> verändern.</li><li><b>Sigma²:</b> Hierbei handelt es sich um einen rein statistischen Fehler. Dieser Wert wird benötigt um das <b>SNR</b> zu bestimmen.<br /><b>Achtung:</b> <b>Sigma²</b> und damit auch das <b>SNR</b> geben keinen Aufschluss über die Übereinstimmung des gemessenen Signals mit dem Potenzgesetz.</li><li><b>Untergrund:</b> Zu allen Bildern des Stacks wird der <b>Untergrund</b> berechnet.<br />Dies ist auch der <b>Untergrund</b>, der zur Bestimmung der Elementverteilungsbilder genutzt wird.</li><li><b>relativer Untergrund:</b> Diese Bilder werden bestimmt, indem der berechnete <b>Untergrund</b> durch das gemessene Signal geteilt wird.<br />Es ist mit diesen Bildern gut möglich Abweichungen vom Potenzgesetz festzustellen. Eine 1 bedeutet exakte Übereinstimmung .</li><li><b>Bestimmtheitsmaß:</b> Hiermit wird die Übereinstimmung des berechneten Untergrundes mit den gemessenen Werten angezeigt.<br />Es gibt an, wie gut das Potenzgesetz als Fit für den Untergrund geeignet ist. Ein Wert von 1 entspricht einer exakten Übereinstimmung.</li><li><b>Parameter a und r:</b> Dies sind die beiden Parameter der Potenzfunktion <code>I(E)=a*E<sup>-r</sup></code>. Sie werden mit Hilfe der MLE bestimmt<br />und werden benutzt um den Untergrund der Signalbilder zu bestimmen.</li><li><b>Fehler-Map:</b> Mit diesem Bild erhält man einen Überblick in welchen Pixeln bei der MLE ein Fehler aufgetreten ist. Die Werte haben folgende Bedeutung:<ul><li><b>%d:</b> Kein Fehler.</li><li><b>%d:</b> Mindestens ein Bild besitzt eine negative Zählrate.</li><li><b>%d:</b> <b>a</b> kann nicht berechnet werden, da <code>a=log(x)</code> mit <code>x&lt;0</code>.</li><li><b>%d:</b> Die Iteration zur Berechnung von <b>r</b> konvergiert nicht.</li><li><b>%d:</b> Ein Zwischenergebnis der Berechnung ist <code>NaN</code> (<b>N</b>ot <b>a N</b>umber).</li></ul></li></ul></p><p>Bei den meisten Ergebnissen werden <b>Composite Bilder</b> genutzt, um zusätzlich die <b>Fehler-Map</b> anzuzeigen.<br />Bei diesem Bildtyp handelt es sich um einen Stack, der alle Ebenen gleichzeitig anzeigen kann.<br />Der <b>erste Slice</b> beinhaltet die <b>Fehler-Map</b> und wird in <b><font "color=red">rot</font></b> dargestellt.<br />Der <b>zweite Slice</b> beinhaltet die eigentlichen <b>Daten</b> und wird in Graustufen dargestellt.<br />Handelt es sich bei den Daten schon um einen Stack, kann kein Composite Bild erzeugt werden.</p></html>

